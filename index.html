<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 45px;
      border-radius: 20px;
      text-align: center;
      width: 380px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.35);
      z-index: 2;
    }

    h2 {
      margin-bottom: 10px;
    }

    .subtext {
      font-size: 14px;
      color: #6b7280;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.25s ease;
      position: relative;
    }

    .yes-button {
      background: #ff4d6d;
      color: white;
    }

    .no-button {
      background: #e5e7eb;
      color: black;
    }

    /* Hearts */
    .heart {
      position: absolute;
      animation: floatUp 6s linear forwards;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      from {
        transform: translateY(-10vh) rotate(0deg);
      }
      to {
        transform: translateY(110vh) rotate(720deg);
      }
    }
  </style>
</head>

<body>

  <div class="card">

  <script>
    let noCount = 0;

    const noMessages = [

      for (let i = 0; i < 150; i++) {

</body>
</html>
